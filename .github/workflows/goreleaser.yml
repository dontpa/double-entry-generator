version: 2
name: Release (GoReleaser)

on:
  push:
    tags:
      - 'v*.*.*'     # 建议按 semver 打 tag 触发
  workflow_dispatch:

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'   # 直接按 go.mod 选版本，更稳

      - name: Download deps
        run: go mod download

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          # 发布到 GitHub Release；若只想本地产物，可改为: build --clean
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}